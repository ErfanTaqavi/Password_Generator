<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="Container">
      <div class="Title_box">
        <h3 class="Title">Password Generator</h3>
      </div>
      <div class="Generator_box"></div>
      <div class="Form_box">
        <div class="Radio_frame">
          <label for="Input_radio">Caractor Length</label>
          <input type="radio" id="Input_radio" />
        </div>
        <div class="Checkbox_frame">
          <input type="checkbox" id="Uppercase" />
          <label for="Uppercase">Include Uppercase Letters</label>
          <input type="checkbox" id="Lowercase" />
          <label for="Lowercase">Include Lowercase Letters</label>
          <input type="checkbox" id="Numbers" />
          <label for="Numbers">Include Numbers Letters</label>
          <input type="checkbox" id="Symbols" />
          <label for="Symbols">Include Symbols Letters</label>
        </div>
        <div class="Display_lvl">
          <div>
            <p>STERENGTH</p>
          </div>
          <div class="Progress_lvl">
            <div class="Title_lvl"><p>MEDIUM</p></div>
            <div class="Shape_lvl">
              <div class="Shape Shape1"></div>
              <div class="Shape Shape2"></div>
              <div class="Shape Shape3"></div>
              <div class="Shape Shape4"></div>
            </div>
          </div>
        </div>
        <div class="Btn_generat">
          <button id="Button_gen">GENERATE</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
